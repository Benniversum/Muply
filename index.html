<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muply ‚Äì CyberTerminal Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.167.1/build/three.min.js"></script>
</head>

<body>
    <div class="stars" id="stars"></div>
    <div class="close" onclick="window.close()">√ó</div>

    <header>
        <h1>Muply ‚Äì CyberTerminal</h1>
        <div class="header-buttons">
            <button class="btn" id="btn-add-files">Dateien</button>
            <button class="btn" id="btn-add-folder">Ordner</button>
            <button class="btn" id="btn-save">Save</button>
            <button class="btn" id="btn-load">Load</button>
            <button class="btn" id="btn-theme">Dark</button>
            <button class="btn" id="btn-eq">EQ</button>
        </div>
        <input id="file-input" type="file" multiple>
        <input id="folder-input" type="file" webkitdirectory directory multiple>
        <input id="load-playlist-input" type="file" accept=".json">
    </header>

    <main>
        <section id="playlist">
            <h2>PLAYLIST</h2>
            <ul id="track-list"></ul>
        </section>

        <section class="visualizer-section">
            <div class="vis-tabs">
                <div class="vis-tab active" data-vis="0">BARS</div>
                <div class="vis-tab" data-vis="1">WAVE</div>
                <div class="vis-tab" data-vis="2">CIRCLE</div>
                <div class="vis-tab" data-vis="3">RADAR</div>
                <div class="vis-tab" data-vis="4">FIRE</div>
                <div class="vis-tab" data-vis="5">NEON</div>
                <div class="vis-tab" data-vis="6">PULSE</div>
                <div class="vis-tab" data-vis="7">MATRIX</div>
                <div class="vis-tab" data-vis="8">3D PARTICLE</div>
                <div class="vis-tab" data-vis="9">3D EQ BARS</div>
            </div>
            <canvas id="visualizer"></canvas>

            <div class="controls">
                <button id="btn-prev">‚èÆ</button>
                <button id="btn-play-pause">‚ñ∂</button>
                <button id="btn-next">‚è≠</button>
                <button id="btn-shuffle">üîÄ</button>

                <div class="seek-container">
                    <span id="current-time">00:00</span>
                    <input id="seek-slider" type="range" min="0" value="0">
                    <span id="duration">00:00</span>
                </div>

                <div class="volume-container">
                    <span>üîä</span>
                    <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="0.8">
                </div>

                <div class="ticker-container">
                    <div class="ticker" id="title-ticker">Muply ‚Äì CyberTerminal Music Player</div>
                </div>

                <div class="eq-container" id="eq-container">
                    <div class="eq-slider"><input type="range" min="-12" max="12" value="0" data-freq="60">
                        <div class="eq-label">60Hz</div>
                    </div>
                    <div class="eq-slider"><input type="range" min="-12" max="12" value="0" data-freq="170">
                        <div class="eq-label">170Hz</div>
                    </div>
                    <div class="eq-slider"><input type="range" min="-12" max="12" value="0" data-freq="500">
                        <div class="eq-label">500Hz</div>
                    </div>
                    <div class="eq-slider"><input type="range" min="-12" max="12" value="0" data-freq="2000">
                        <div class="eq-label">2kHz</div>
                    </div>
                    <div class="eq-slider"><input type="range" min="-12" max="12" value="0" data-freq="8000">
                        <div class="eq-label">8kHz</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        OFFLINE Musicplayer | <span id="track-count">0</span> TRACKS
    </footer>

    <script src="script.js"></script>
</body>

</html>
